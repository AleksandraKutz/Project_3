<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Heatmap with D3.js</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <!-- custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/ren_a_doc_map.css') }}">

  <style>
    body { margin: 0; }
    #map { width: 100%; height: 100vh; }
  </style>
</head>
<body class="heatmap-page">
  <div id="map"></div>  <!-- Map will be rendered here -->

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- Leaflet Heatmap Plugin JS -->
  <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>

  <!-- D3.js -->
  <script src="https://d3js.org/d3.v7.min.js"></script>

  <!-- Custom JS -->
  <script src="{{ url_for('static', filename='js/ren_a_doc_heatmap.js') }}"></script>
</body>
</html>
