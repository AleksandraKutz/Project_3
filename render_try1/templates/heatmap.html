<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Heatmap with D3.js</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/ren_a_doc_map.css') }}">

</head>
<body class="heatmap-page">
  <h1>Children-to-Doctor Ratio Heatmap</h1>
  
  <!-- Map container -->
  <div id="map"></div>

  <!-- Legend for the heatmap -->
  <div id="legend">
    <h3>Children to Doctor Ratio</h3>
    <div><span style="background-color: darkgreen;"></span> Very Low Ratio</div>
    <div><span style="background-color: green;"></span> Low Ratio</div>
    <div><span style="background-color: lightgreen;"></span> Medium-Low Ratio</div>
    <div><span style="background-color: yellow;"></span> Medium Ratio</div>
    <div><span style="background-color: orange;"></span> High Ratio</div>
    <div><span style="background-color: red;"></span> Very High Ratio</div>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- D3.js -->
  <script src="https://d3js.org/d3.v7.min.js"></script>

  <!-- Custom JS -->
  <script src="{{ url_for('static', filename='js/ren_a_doc_heatmap.js') }}"></script>
</body>
</html>
