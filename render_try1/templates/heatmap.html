<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Heatmap with D3.js</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <!-- custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/ren_a_doc_map.css') }}">

  <style>
    body { margin: 0; }
    #map { width: 100%; height: 100vh; }
    h1 { position: absolute; top: 20px; left: 50%; transform: translateX(-50%); color: white; }
    #legend { position: absolute; top: 10px; left: 10px; background-color: rgba(255, 255, 255, 0.7); padding: 10px; border-radius: 5px; }
    #legend h3 { margin: 0 0 10px 0; font-size: 18px; }
    #legend div { font-size: 14px; margin-bottom: 5px; }
  </style>
</head>
<body class="heatmap-page">
  <h1>Children-to-Doctor Ratio Heatmap</h1>
  
  <div id="map"></div>  <!-- Map will be rendered here -->

  <!-- Legend for the heatmap -->
  <div id="legend">
    <h3>Children to Doctor Ratio</h3>
    <div><span style="background-color: green; padding: 5px; display: inline-block;"></span> Low Ratio</div>
    <div><span style="background-color: yellow; padding: 5px; display: inline-block;"></span> Medium-Low Ratio</div>
    <div><span style="background-color: orange; padding: 5px; display: inline-block;"></span> Medium Ratio</div>
    <div><span style="background-color: red; padding: 5px; display: inline-block;"></span> High Ratio</div>
    <div><span style="background-color: darkred; padding: 5px; display: inline-block;"></span> Very High Ratio</div>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- Leaflet Heatmap Plugin JS -->
  <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>

  <!-- D3.js -->
  <script src="https://d3js.org/d3.v7.min.js"></script>

  <!-- Custom JS -->
  <script src="{{ url_for('static', filename='js/ren_a_doc_heatmap.js') }}"></script>
</body>
</html>
