<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pediatrician Map</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <!-- Leaflet Marker Cluster CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />

  <!-- Custom CSS -->
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/ren_a_doc_map.css') }}">

  <style>
    body, html {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-image: url("{{ url_for('static', filename='images/pediatrician.jpg') }}"); /* Flask URL generation for static image */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: black; /* Ensure text is visible on background */
    }

    #map {
      height: 100%;
      width: 100%;
    }

    /* Styling for welcome message */
    .welcome-message {
      text-align: center;
      color: white;
      margin-top: 50px;
      font-size: 24px;
      padding: 20px;
      background: rgba(0, 0, 0, 0.5); /* semi-transparent background for contrast */
      border-radius: 10px;
    }

    .welcome-message a {
      color: #FFD700; /* Gold color for links */
      text-decoration: none;
    }

    .welcome-message a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- Welcome Message -->
  <div class="welcome-message">
    <h1>Welcome to the Group 1 Project!</h1>
    <p>The Socioeconomic Factors Behind Healthcare Deserts.</p>
    <p>Visit <a href='/api/v1.0/locations'>/api/v1.0/locations</a> for data in JSON format.</p>
    <p>Explore our interactive map to see how the different parameters are laid out across California. <a href='/map'>/map</a> to see the map of locations.</p>
  </div>

  <!-- Map container -->
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>

  <!-- Custom JS for the map -->
  <script src="{{ url_for('static', filename='js/ren_a_doc_map.js') }}"></script>

  <script>
    // JavaScript to check if the background image is loading
    var img = new Image();
    img.onload = function() {
      console.log("Image loaded successfully!");
    };
    img.onerror = function() {
      console.log("Failed to load image.");
    };
    
    // Set the source of the image to the same background URL
    img.src = "{{ url_for('static', filename='images/pediatrician.jpg') }}";
  </script>
</body>
</html>
