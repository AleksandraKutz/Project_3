<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Map</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <!-- Leaflet Heatmap CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet-heat/0.2.0/leaflet-heat.css" />

  <!-- Your custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/ren_a_doc_map.css') }}">

  <style>
    #map {
      width: 100%;
      height: 600px;  /* Możesz zmienić wysokość w zależności od potrzeby */
    }
  </style>
</head>
<body class="map-page">
  <div id="map"></div>  <!-- Map will be here -->

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

  <!-- Leaflet Heatmap JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-heat/0.2.0/leaflet-heat.js"></script>

  <!-- Your custom JS -->
  <script src="{{ url_for('static', filename='js/ren_a_doc_map.js') }}"></script>
</body>
</html>
